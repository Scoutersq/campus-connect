<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coming Soon | Campus Connect</title>
    <style>
      :root {
        color-scheme: light;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter", "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #fffaf5, #ffe7cc);
      }
      main {
        width: min(540px, 92vw);
        padding: 3.5rem 3rem;
        text-align: center;
        border-radius: 28px;
        background: rgba(255, 255, 255, 0.92);
        border: 1px solid rgba(255, 149, 0, 0.18);
        box-shadow: 0 30px 60px rgba(231, 109, 16, 0.15);
        backdrop-filter: blur(12px);
      }
      h1 {
        margin: 1.5rem 0 1rem;
        font-size: clamp(2.5rem, 8vw, 3.5rem);
        font-weight: 800;
        letter-spacing: 0.02em;
        color: #101828;
      }
      h1 span {
        color: #ff6b00;
      }
      p {
        margin: 0 auto;
        max-width: 32ch;
        font-size: 1rem;
        line-height: 1.6;
        color: rgba(16, 24, 40, 0.7);
      }
      .badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.45rem 0.95rem;
        font-size: 0.72rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.28em;
        border-radius: 999px;
        color: #ff6b00;
        background: rgba(255, 107, 0, 0.12);
      }
    </style>
  </head>
  <body>
    <main>
      <span class="badge">Stay Tuned</span>
      <h1>Coming <span>Soon</span></h1>
      <p>
        We&rsquo;re crafting a fresh experience for this section. Please check back later to explore the complete list of campus resources.
      </p>
    </main>
  </body>
</html>
