<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="ogTitle ogDescription">
  <title id="ogTitle">Campus Connect Open Graph Image</title>
  <desc id="ogDescription">Share card visual promoting Campus Connect campus life platform</desc>

  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#05060f" />
      <stop offset="35%" stop-color="#090b1a" />
      <stop offset="100%" stop-color="#03040b" />
    </linearGradient>

    <linearGradient id="gridFade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e293b" stop-opacity="0.75" />
      <stop offset="60%" stop-color="#1e293b" stop-opacity="0.45" />
      <stop offset="100%" stop-color="#1e293b" stop-opacity="0.1" />
    </linearGradient>

    <pattern id="gridPattern" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="none" />
      <path d="M80 0H0V80" fill="none" stroke="#1f2937" stroke-width="1" opacity="0.22" />
      <path d="M40 0V80" fill="none" stroke="#1f2937" stroke-width="1" opacity="0.14" />
      <path d="M0 40H80" fill="none" stroke="#1f2937" stroke-width="1" opacity="0.14" />
    </pattern>

    <radialGradient id="rippleFocus" cx="0.55" cy="0.3" r="0.6">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.55" />
      <stop offset="30%" stop-color="#ffffff" stop-opacity="0.2" />
      <stop offset="65%" stop-color="#f87171" stop-opacity="0.25" />
      <stop offset="100%" stop-color="#f87171" stop-opacity="0" />
    </radialGradient>

    <radialGradient id="warmGlow" cx="1" cy="0.1" r="1.05">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.55" />
      <stop offset="40%" stop-color="#f97316" stop-opacity="0.18" />
      <stop offset="100%" stop-color="#f97316" stop-opacity="0" />
    </radialGradient>

    <radialGradient id="coolGlow" cx="0.1" cy="1" r="0.95">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.35" />
      <stop offset="55%" stop-color="#60a5fa" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0" />
    </radialGradient>

    <linearGradient id="pillGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fb923c" />
      <stop offset="100%" stop-color="#f97316" />
    </linearGradient>

    <linearGradient id="headlineAccent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#fb923c" />
      <stop offset="50%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#facc15" />
    </linearGradient>

    <filter id="blurSoft" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="90" />
    </filter>

    <filter id="ringBlur" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="12" />
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="630" fill="url(#bgGradient)" />
  <rect x="0" y="0" width="1200" height="630" fill="url(#warmGlow)" opacity="0.65" />
  <rect x="0" y="0" width="1200" height="630" fill="url(#coolGlow)" opacity="0.75" />
  <rect x="0" y="0" width="1200" height="630" fill="url(#rippleFocus)" opacity="0.62" />

  <rect x="0" y="0" width="1200" height="630" fill="url(#gridPattern)" opacity="0.55" />
  <rect x="0" y="0" width="1200" height="630" fill="url(#gridFade)" opacity="0.4" />

  <g filter="url(#blurSoft)" opacity="0.7">
    <circle cx="960" cy="110" r="240" fill="#f97316" fill-opacity="0.45" />
    <circle cx="260" cy="510" r="240" fill="#2563eb" fill-opacity="0.28" />
    <circle cx="1050" cy="470" r="210" fill="#16a34a" fill-opacity="0.22" />
  </g>

  <g transform="translate(600 320)" opacity="0.32" filter="url(#ringBlur)">
    <circle cx="0" cy="0" r="220" fill="none" stroke="#f97316" stroke-width="3" stroke-opacity="0.35" />
    <circle cx="0" cy="0" r="160" fill="none" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="18 16" stroke-opacity="0.32" />
    <circle cx="0" cy="0" r="100" fill="none" stroke="#ec4899" stroke-width="2" stroke-dasharray="12 14" stroke-opacity="0.22" />
  </g>

  <g transform="translate(930 140)">
    <circle cx="0" cy="0" r="60" fill="#16a34a" fill-opacity="0.12" stroke="#10b981" stroke-width="2" stroke-opacity="0.4" />
    <circle cx="0" cy="0" r="32" fill="none" stroke="#f8fafc" stroke-width="2" stroke-dasharray="18 12" stroke-opacity="0.6" />
  </g>

  <g transform="translate(1070 330)">
    <rect x="-64" y="-24" width="128" height="48" rx="20" fill="#f97316" fill-opacity="0.16" stroke="#f97316" stroke-width="1.5" stroke-opacity="0.4" />
    <text x="0" y="6" fill="#f8fafc" font-family="'Inter', 'Segoe UI', sans-serif" font-size="20" font-weight="600" dominant-baseline="middle" text-anchor="middle">Verified IDs</text>
  </g>

  <g transform="translate(980 470)">
    <rect x="-78" y="-26" width="156" height="52" rx="20" fill="#3b82f6" fill-opacity="0.18" stroke="#60a5fa" stroke-width="1.5" stroke-opacity="0.55" />
    <text x="0" y="6" fill="#e0f2fe" font-family="'Inter', 'Segoe UI', sans-serif" font-size="20" font-weight="600" dominant-baseline="middle" text-anchor="middle">Live Communities</text>
  </g>

  <g transform="translate(120, 110)">
    <rect x="0" y="0" width="222" height="54" rx="27" fill="url(#pillGradient)" opacity="0.96" />
    <text x="111" y="35" fill="#0f172a" font-size="24" font-weight="700" dominant-baseline="middle" text-anchor="middle" font-family="'Inter', 'Segoe UI', sans-serif">Campus Connect</text>
  </g>

  <g transform="translate(120, 236)">
    <text x="0" y="0" fill="#f8fafc" font-family="'Inter', 'Segoe UI', sans-serif" font-size="86" font-weight="700" letter-spacing="-1.6">
      Connecting Campus
      <tspan x="0" dy="92" fill="url(#headlineAccent)">Life Effortlessly</tspan>
    </text>
  </g>

  <g transform="translate(120, 436)">
    <text x="0" y="0" fill="#d1d5db" font-family="'Inter', 'Segoe UI', sans-serif" font-size="30" font-weight="500" letter-spacing="0.6" opacity="0.92">
      Lost &amp; Found · Events · AI Assistant · Live Discussions · Notes Sharing
    </text>
  </g>

  <g transform="translate(120, 518)">
    <rect x="0" y="-46" width="592" height="88" rx="44" fill="#0f172a" fill-opacity="0.74" stroke="#f97316" stroke-width="1.5" stroke-opacity="0.22" />
    <text x="296" y="0" fill="#f8fafc" font-family="'Inter', 'Segoe UI', sans-serif" font-size="32" font-weight="600" dominant-baseline="middle" text-anchor="middle">
      Join the student-first campus hub
    </text>
  </g>

  <g transform="translate(120, 594)">
    <text x="0" y="0" fill="#9ca3af" font-family="'Inter', 'Segoe UI', sans-serif" font-size="22" font-weight="500">
      campusconnect · built for real students
    </text>
  </g>

  <g transform="translate(1080 90)">
    <path d="M0 0L34 0L17 30Z" fill="#f8fafc" fill-opacity="0.3" />
  </g>

  <g transform="translate(870 520)">
    <circle cx="0" cy="0" r="6" fill="#f97316" />
    <circle cx="20" cy="-12" r="4" fill="#f8fafc" fill-opacity="0.7" />
    <circle cx="-22" cy="14" r="4" fill="#38bdf8" fill-opacity="0.7" />
  </g>
</svg>
